<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Модули</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Доступные модули</h2>
                <div class="row mt-4">
                    <div th:each="module : ${modules}" class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${module.title}">Название модуля</h5>
                                <p class="card-text" th:text="${module.description}">Описание модуля</p>
                                <a th:href="@{/student/modules/{id}(id=${module.moduleId})}" class="btn btn-primary">Перейти к модулю</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
