<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .register-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="register-card mx-auto">
  <h2 class="text-center mb-4">Регистрация</h2>

  <form th:action="@{/auth/register}" method="post">
    <div class="mb-3">
      <label for="firstName" class="form-label">Имя</label>
      <input type="text" id="firstName" name="firstName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Фамилия</label>
      <input type="text" id="lastName" name="lastName" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Имя пользователя</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="studyGroup" class="form-label">Учебная группа</label>
      <select id="studyGroup" name="studyGroup" class="form-select" required>
        <option value="">Выберите группу</option>
        <option th:each="group : ${studyGroups}" 
                th:value="${group.groupId}" 
                th:text="${group.groupName}">
        </option>
      </select>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
  </form>

  <div th:if="${error}" class="mt-3 text-center">
    <p class="text-danger" th:text="${error}"></p>
  </div>

  <div class="mt-3 text-center">
    <p class="mb-0">Уже есть аккаунт? <a th:href="@{/auth/}" class="text-decoration-none">Войдите</a></p>
  </div>
</div>

</body>
</html>
